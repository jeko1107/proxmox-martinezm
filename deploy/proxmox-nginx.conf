## Plantilla Nginx: proxy reverso hacia https://172.22.0.11:8006
## Copiar a /etc/nginx/sites-available/proxmox.conf y habilitar

server {
    listen 80;
    server_name example.com; # REEMPLAZA por tu dominio o por _ para aceptar cualquier host

    # Opcional: añadir autenticación básica
    # auth_basic "Área privada";
    # auth_basic_user_file /etc/nginx/htpasswd.users;

    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_pass https://172.22.0.11:8006;

        # Desactivar verificación SSL del upstream (útil si Proxmox usa certificado autofirmado)
        proxy_ssl_server_name on;
        proxy_ssl_verify off;

        # WebSocket / Upgrade headers si aplica
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $http_connection;
    }
}
