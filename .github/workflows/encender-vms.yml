# .github/workflows/encender-vms.yml
name: Encender VMs Proxmox (7:00 AM y 3:30 PM España)

on:
  schedule:
    - cron: '0 5 * * *'
    - cron: '30 13 * * *'
  workflow_dispatch:

jobs:
  encender:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Instalar OpenVPN
        run: sudo apt update -qq && sudo apt install -y openvpn iproute2

      - name: Procesar .ovpn embebido
        run: |
          echo "$OPENVPN_CONFIG" | sudo tee /tmp/instituto.ovpn > /dev/null

          # Extraer <ca>, <cert>, <key>, <tls-auth>
          sudo awk '
            /^<ca>$/ { in_block = 1; block = "ca"; next }
            /^<cert>$/ { in_block = 1; block = "cert"; next }
            /^<key>$/ { in_block = 1; block = "key"; next }
            /^<tls-auth>$/ { in_block = 1; block = "tlsauth"; next }
            /^<\/.*>$/ { in_block = 0 }
            in_block { print > "/tmp/" block ".pem" }
            !in_block { print > "/tmp/config.ovpn" }
          ' /tmp/instituto.ovpn

          # Mover archivos
          [ -f /tmp/ca.pem ] && sudo mv /tmp/ca.pem /tmp/cacert.pem
          [ -f /tmp/cert.pem ] && sudo mv /tmp/cert.pem /tmp/client.crt
          [ -f /tmp/key.pem ] && sudo mv /tmp/key.pem /tmp/client.key
          [ -f /tmp/tlsauth.pem ] && sudo mv /tmp/tlsauth.pem /tmp/ta.key

          # auth.txt
          echo "$OPENVPN_AUTH" | sudo tee /tmp/auth.txt > /dev/null

          # Config final
          sudo mv /tmp/config.ovpn /tmp/instituto.ovpn
          sudo chmod 600 /tmp/instituto.ovpn /tmp/auth.txt /tmp/cacert.pem /tmp/client.crt /tmp/client.key /tmp/ta.key 2>/dev/null || true

      - name: Conectar OpenVPN
        run: |
          echo "Iniciando OpenVPN..."
          sudo openvpn \
            --config /tmp/instituto.ovpn \
            --auth-user-pass /tmp/auth.txt \
            --log /tmp/openvpn.log \
            --verb 4 \
            --connect-timeout 40 &
          OPENVPN_PID=$!
          sleep 45
          if ! sudo kill -0 $OPENVPN_PID 2>/dev/null; then
            echo "OpenVPN falló. Logs:"
            sudo cat /tmp/openvpn.log
            exit 1
          fi
          echo "OpenVPN conectado."

      - name: Verificar conexión
        run: |
          sudo ip link show tun0
          ping -c 2 ${{ secrets.PROXMOX_IP }}

      - name: Ejecutar script
        run: python start_vms_openvpn.py
        env:
          PROXMOX_IP: ${{ secrets.PROXMOX_IP }}
          PROXMOX_TOKEN: ${{ secrets.PROXMOX_TOKEN }}

      - name: Limpiar
        if: always()
        run: |
          sudo pkill openvpn || true
          sudo rm -f /tmp/instituto.ovpn /tmp/auth.txt /tmp/cacert.pem /tmp/client.crt /tmp/client.key /tmp/ta.key /tmp/openvpn.log
